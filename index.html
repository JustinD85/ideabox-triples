<!DOCTYPE html>
<html>
  <head>
    <title>ideabox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel=“stylesheet” href=“https://fonts.googleapis.com/css?family=Open+Sans:300,800”>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="ideabox-header">ideabox</h1>
      <div class="search-plus-icon">
        <input type="text" id="search" placeholder="Search">
        <button class="search-icon"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <main>
      <form>
        <label for="title-input" class="title-label">Title</label>
        <input id="title-input" type="text">
        <div class="char-count-title char-count">Character Count: 0</div>
        <label for="body-input">Body</label>
        <textarea id="body-input"></textarea>
        <div class="char-count-body char-count">Character Count: 0</div>
        <input type="submit" class="save" value="Save">
      </form>
    </main>
    <section class="filter-buttons">
      <button class="swill-button filter-quality" data-quality="0">Swill</button>
      <button class="plausible-button filter-quality" data-quality="1">Plausible</button>
      <button class="genius-button filter-quality" data-quality="2">Genius</button>
      <button class="extraordinary-button filter-quality" data-quality="3">Extraordinary</button>
      <button class="million-dollar-button filter-quality" data-quality="4">Million Dollar</button>
      <button class="unfilter-button filter-quality" data-quality="all qualities">All Qualities</button>
    </section>
    <section class="card-area">
    </section>
    <div class="show-more-or-less">
      <button class="show-more-button"></button>
    </div>
    <script type="text/javascript" src="js/idea.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
