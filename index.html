<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href=“https://fonts.googleapis.com/css?family=Open+Sans:300,800” rel=“stylesheet”>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 class = 'ideabox-header'>ideabox<span class = 'triples-text'>triples</span></h1>
    <div>
      <input type="text" id = "search" placeholder="Search">
      <i class="fas fa-search"></i>
    </div>
  </header>
  <main>
    <form>
      <label for="title-input" class = 'title-text'>Title</label>
      <input id="title-input" type="text">
      <label for="body-input">Body</label>
      <textarea id="body-input"></textarea>
      <input type="submit" class = 'save' value="Save">
    </form>
  </main>
  <section>
    <!-- idea cards go here -->
    <article data-id="9999">
      <h2>Lorem</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
         eiusmod tempor incididunt ut labore et dolore magna.
      </p>
      <div class="idea-footer">
        <img src="images/downvote.svg" alt="downvote">
        <img src="images/upvote.svg" alt="upvote">
        Quality: <span class="quality">Swill</span>
        <img src="images/delete.svg" alt="delete">
      </div>
    </article>
  </section>
  <script type="text/javascript" src="js/idea.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
